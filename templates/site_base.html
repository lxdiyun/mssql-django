{% load tz %}

<!DOCTYPE html>
<html lang="en"><head>
		<meta charset="utf-8">
		<title>{% block title %}RFID 日志{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap.css">

		<!--[if lte IE 6]>
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap-ie6.css">
		<![endif]-->
		<!--[if lte IE 8]>
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/ie.css">
		<script src="{{STATIC_URL}}html5/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="{{STATIC_URL}}bootstrap-image/css/bootstrap-image-gallery.min.css">
		<link rel="stylesheet" href="{{STATIC_URL}}DataTables/media/css/DT_bootstrap.css">
		<link rel="stylesheet" href="{{STATIC_URL}}datepicker/css/datepicker.css">

		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
				position: relative;
			}
			.dl-horizontal dt{
				text-align: left;
				margin-bottom: 0;
				width: auto;
				padding-right: 0;
			}

			.dl-horizontal dd{
				margin-left: 0;
				margin-bottom: 0;
			}
			.alert{
				padding: 8px 14px 8px 14px;
			}
			{% block extra_css %}
			{% endblock %}

		</style>
	</head>

	<body id="body">
		{% localtime off %}

		{% block nav_bar  %}{% include "site_base_nav_bar.html" %} {% endblock nav_bar %}
		{% block breadnum %}{% endblock breadnum %}
		{% block content %}{% endblock content %}

		{% endlocaltime %}
		<hr>

		<!-- modal-gallery is the modal dialog used for the image gallery -->
		<div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">&times;</a>
				<h3 class="modal-title"></h3>
			</div>
			<div class="modal-body"><div class="modal-image"></div></div>
			<div class="modal-footer">
				<a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i>上一张</a>
				<a class="btn btn-primary modal-next">下一张<i class="icon-arrow-right icon-white"></i></a>
				<a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000"><i class="icon-play icon-white"></i>幻灯片</a>
				<a class="btn modal-download" target="_blank"><i class="icon-download"></i>下载</a>
			</div>
		</div>


		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="{{STATIC_URL}}html5/html5.js"></script>
		<![endif]-->

		<script type="text/javascript" src="{{STATIC_URL}}jquery/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}jquery/jquery.html5-placeholder-shim.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}bootstrap-bsie/js/bootstrap-ie.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}datepicker/js/bootstrap-datepicker.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}JavaScript-Load-Image/load-image.min.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}jqBootstrapValidation/jqBootstrapValidation.js"></script>
		<!--[if gt IE 6]>
		<script type="text/javascript" src="{{STATIC_URL}}bootstrap-image/js/bootstrap-image-gallery.min.js"></script>
		<![endif]-->
		<!--[if !IE]>-->
		<script type="text/javascript" src="{{STATIC_URL}}bootstrap-image/js/bootstrap-image-gallery.min.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}DataTables/media/js/jquery.dataTables.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}DataTables/media/js/DT_bootstrap.js"></script>
		<!--<![endif]-->
		<script type="text/javascript">
			{% block extend_js %}{% endblock %}
			$(document).ready(function () {
				var navnum = {% block navnum %}-1{% endblock navnum %};
				if (-1 != navnum)
				{
					$('.navlink:eq('+navnum+')').addClass('active');
				}
			});
		</script>
</body></html>

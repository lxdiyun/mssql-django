{% extends "triggerlog/base.html" %}

{% block title %}RFID 层架首书变更日志 {% endblock %}

{% block content %}
<table class="table table-striped">
	<thead>
		<tr>
			<th>层位代码</th>
			<th>层位信息</th>
			<th>时间</th>
			<th>变化前</th>
			<th>变化后</th>
		</tr>
	</thead>
	<tbody>
		{% for log in logs %}
		<tr>   
			<td>{{ log.get_case_no }}</td>
			<td>{{ log.translate_case_no }}</td>
			<td>{{ log.time }}</td>
			<td>{{ log.get_before }}</td>
			<td>{{ log.get_after }}</td>
		</tr>    
		{% endfor %}
	</tbody>
</table>

{% endblock content %}
